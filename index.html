    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#1A2530',
                violet: '#A78BFA',
                white: '#FFFFFF',
                surface: '#F8FAFC',
              },
              primary: {
                50: '#F5F3FF',
                100: '#EDE9FE',
                400: '#A78BFA',
                500: '#8B5CF6',
                600: '#7C3AED',
                900: '#1A2530',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },

              shimmer: { '0%': { backgroundPosition: '-1000px 0' }, '100%': { backgroundPosition: '1000px 0' } }
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
              'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'glow': '0 0 20px -5px rgba(167, 139, 250, 0.5)',

          }
        }
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use relative path directly. This handles most standard deployments.
          // In some preview environments, SW might fail due to iframe/domain restrictions.
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered');

            .catch(registrationError => {
              console.log('SW registration skipped (Preview/Dev mode)');
            });
        });
      }
